- name: "React Component Profiling"
  by: "Wouter"
  event: "ReactJS Brussels"
  date: 2023-10-13
  summary: >
    At ReactJS Brussels, Wouter Van Schandevijl from Itenium discussed 
    how React component profiling boosts performance by identifying and
    minimizing slow or redundant renders. Using React DevTools Profiler, 
    he highlighted techniques like memoization and hooks 
    (`React.memo`, `useCallback`) to manage state and optimize component 
    rendering, resulting in a more responsive and efficient user experience.
  content: "Code-Show"
  level: Introduction
  duration: "1h"
  image: "assets/images-events/React-Component-Profiling-1.jpg"
  linkedIn: "https://www.linkedin.com/posts/itenium_react-performanceoptimization-techsuccess-activity-7137740739454640128-nSdr"

- name: "The Evolution of C# and JavaScript"
  by: "Wouter"
  event: "Visug Event: Evolution of C# and JavaScript"
  date: 2018-11-22
  summary: >
    At the Visug event, Wouter led a session on the evolution of C# 
    and JavaScript, examining the major changes and advancements in 
    each language. He explored how both languages had adapted to modern 
    development needs, comparing key features and the impact of recent 
    updates on development workflows. This session provided valuable 
    insights into the future direction of these languages and best 
    practices for effectively leveraging their latest features.
  content: "Theoretical"
  level: Intermediate
  duration: "2h"
