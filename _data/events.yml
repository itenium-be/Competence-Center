- name: "MicroServices"
  subTitle: "The next architecture to be covered in our ArchitectureTrack!"
  date: 2024-10-17
  track: "ArchitectureTrack"
  summary: >
    Our latest ArchitectureTrack session covered "Microservices Patterns"
    from Chris Richardson. Highlighting the huge advantages of a Microservice
    architecture while also being a cautionary tale: there are significant
    obstacles to overcome before you can be successful with them; and building
    a monolith with for example a hexagonal architecture could just be much
    better for your team(s)!
    <br><br>
    That being said, "<i>if you find yourself in a hole, stop digging</i>",
    we discussed how it's typically best to start with a monolith but how you
    can refactor towards microservices using different strategies and what
    application and infrastructure patterns you need to apply to avoid every
    outage being like a murder mystery.
    <br><br>
    Some of the topics covered:
    <ul>
    <li>Interprocess communication: to API or to message? How to handle the missing Isolation in your beloved ACID?</li>
    <li>Queries: API composition or reporting databases (with EventSourcing)</li>
    <li>Getting production ready: security, configurability and observability</li>
    <li>Deployment: needs to be highly automated -- what are your options</li>
    </ul>
